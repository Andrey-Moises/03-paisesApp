
<div *ngIf="!pais; else divPais" class="alert alert-info">
    Espere por favor...
</div>

<ng-template #divPais>

    <div class="row">

        <div class="col-12">
            <h1>Pais: <small>{{pais.name}}</small> </h1>
        </div>
    
    </div>

    <div class="row">

        <div class="col-4">

            <h3>Bandera</h3>
            <img [src]="pais.flag" class="img-thumbnail"/>

        </div>

        <div class="col">

            <h3>Informacion</h3>
            <ul class="list-group">

                <li class="list-group-item">
                    <strong>Poblacion:</strong>
                    {{ pais. population }}
                </li>
                <li class="list-group-item">
                    <strong>Zona horaria:</strong>
                    {{ pais.timezones }}
                </li>
                <li class="list-group-item">
                    <strong>Poblacion:</strong>
                    {{ pais. population }}
                </li>
                <li class="list-group-item">
                    <strong>Codigo:</strong>
                    {{ pais. alpha2Code }}
                </li>
            
            </ul>

        </div>

    </div>

    <h3>Traducciones</h3>
    <div class="row">

        <span
        *ngFor="let lenguage of pais.translations | keyvalue"        
        class="badge bg-primary mr-5"   
        >

        {{ lenguage.value }}

        </span>

    </div>

    <pre class="mt-5">

        {{pais | json}}

    </pre>

</ng-template>
