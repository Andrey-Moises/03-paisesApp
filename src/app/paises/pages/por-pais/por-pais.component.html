<h2>Por Pais</h2>

<hr>

<div class="row">

    <div class="col">

        <app-pais-input
            (onEnter)="buscar( $event )"
            (onDebounce)="sugerencias( $event )"
            placeholder="Por pais..."
        ></app-pais-input>

    </div>

</div>

<hr>

<div *ngIf="errorFound" class="alert alert-danger">
    No se encontraron coincidencias con la busqueda: {{termino}}
</div>

<div *ngIf="paisesObtenidos.length > 0" class="row">

    <div class="col">

        <app-pais-tabla [paisesRes] = paisesObtenidos ></app-pais-tabla>

    </div>
    
</div>
